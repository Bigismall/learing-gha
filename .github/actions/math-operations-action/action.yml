name: Math Operations Action
description: Generates sum and multiplication of two input numbers

inputs:
  number-1:
    description: First number
    required: true
    default: "0"
  number-2:
    description: Second number
    required: true
    default: "0"

outputs:
  output-sum:
    description: Sum of the two numbers
    value: ${{ steps.sum.outputs.sum }}
  output-debug:
    description: Debug of the two numbers
    value: ${{ steps.debug.outputs.debug }}
  # output-multiplication:
  #   description: Multiplication of the two numbers
  #   value: ${{ steps.multiplication.outputs.result }}
  # output-subtraction:
  #   description: Subtraction of the two numbers
  #   value: ${{ steps.subtraction.outputs.result }}
  # output-division:
  #   description: Division of the two numbers
  #   value: ${{ steps.division.outputs.result }}

runs:
  using: "composite"
  steps:
    - id: sum
      run: echo "sum=$(echo $((${{ inputs.number-1 }} + ${{ inputs.number-2 }})))" >> $GITHUB_OUTPUT
      shell: bash
    - id: debug
      run: echo "debug=$(echo 123)" >> $GITHUB_OUTPUT
      shell: bash

